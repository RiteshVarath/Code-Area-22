<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="formContainer">


        <form>
    
            <h3>Contact Us</h3>
    
            <input type="text" id="name" placeholder="Your Name Required"><br>
     
            <input type="email" id="email" placeholder="E-Mail Id"><br>
            <input type="text" id="number" placeholder="Your Phone number"><br>
    
            <textarea  id="message" rows="4" placeholder="How Can We Help You"></textarea><br>
    
    
            <button class="submitButton" type="submit">Send</button>
    
    
    
        </form>
    
    
    
    
    </div>
</body>
</html>
